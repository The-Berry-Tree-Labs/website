<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Berry Tree Labs</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .full-screen-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #EEE5DF;
    }
    /* Adjustments for mobile devices */
    @media (max-width: 768px) {
        .full-screen-img {
            /* Specify the path to the mobile image */
            content: url('mobile-version.png');
        }
    }
    /* Adjustments for desktop devices */
    @media (min-width: 769px) {
        .full-screen-img {
            /* Specify the path to the desktop image */
            content: url('desktop-version.png');
        }
    }
</style>
</head>
<body>
    <img class="full-screen-img" alt="Full screen image">
</body>
</html>
